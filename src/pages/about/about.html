<ion-header>

  <ion-navbar color="third">
    <ion-title>Contact</ion-title>
    <ion-buttons end>
         <!-- Si tiene pedidos se mostrará el carrito -->
          <button *ngIf="orderService.hasProducts()"  ion-button icon-only (click)="goOrderDetail()">
              {{ authService.getUserLogged() }}<ion-icon name="cart"></ion-icon>
              {{ orderService.getNumOrders() }}
          </button>
    </ion-buttons>  
  </ion-navbar>
    

</ion-header>


<ion-content padding>

</ion-content>
