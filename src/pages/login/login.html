<ion-content padding>

    <ion-row>
        <ion-col class="col-center">
            <img class="img-logo" src="assets/img/logo.jpg" />
          <ion-card>
              <p>Prática desarrollo web avanzado. UOC</p><p>Carlos Tarazona Tárrega</p>
          </ion-card>
        </ion-col>
    </ion-row>

    
    
    
    
    <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
         <ion-list>
            <ion-item>
                <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button round block type="submit" id="loginbtn" >Log in
                    <ion-icon class="icono-btn-login" name="log-in"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
              
    </form>   
    
</ion-content>
